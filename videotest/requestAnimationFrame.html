<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <img class="hi" src="" alt="">
  <div class="hello"></div>
<script>
  const hi = document.querySelector('.hi');
  const hello = document.querySelector('.hello');
  let yPos =0;
  let timer;
  function render(){
    hello.innerHTML = yPos;
    hi.style.transform = `translate3d(0,${yPos},0)`;
    yPos += 10;
    timer = requestAnimationFrame(render);
    //yPos의 값이 500이면 취소 멈춤
    if(yPos > 500){
      cancelAnimationFrame(timer);
    }
  };
  render();

  //브라우저 클릭 시 requestAnimationFrame 취소
    window.addEventListener('click',()=>{
      cancelAnimationFrame(timer)
    });
</script>  
</body>
</html>
